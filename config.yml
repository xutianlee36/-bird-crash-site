backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/bird-website  # 改成你的 GitHub 仓库
  branch: main
  open_authoring: true

media_folder: "assets/uploads"   # 上传图片存放路径
public_folder: "/assets/uploads"

collections:
  - name: "articles"
    label: "文章"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "日期", name: "date", widget: "datetime"}
      - {label: "内容", name: "body", widget: "markdown"}